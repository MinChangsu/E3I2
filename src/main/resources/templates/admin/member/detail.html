<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>관리자 화면</title>
    </head>

    <style>
        .detail table{
            width: 100%;
            border-collapse: collapse;
        }
        .detail table th, .detail table td {
            border:solid 1px #000;
        }


    </style>

    <body>
        <h1>관리자 회원 관리 - 회원 상세정보</h1>


    <div class="detail" >

        <table>
            <tbody>
                <tr>
                    <th>NO</th>
                    <td>
                        <p th:text="${member.id}"></p>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <p th:text="${member.name}"></p>
                    </td>
                </tr>
                <tr>
                    <th>가입일</th>
                    <td>
                        <p th:text="${member.create_at}"></p>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <p th:text="${member.email}"></p>
                    </td>
                </tr>
                <tr>
                    <th>회원 상태 </th>
                    <td>
                        <p>
                            현재상태: <span th:text="${member.userStatus}"></span>
                        </p>
                        <div>
                            <form method="post" action="/status.do">
                                <input th:value="${member.id}" type="hidden" name="userId"/>
                            <select name="userStatus">
                                <option value="MEMBER">회원</option>
                                <option value="POLICE">경찰</option>
                                <option value="ADMIN">관리자</option>
                            </select>
                            <button type="submit">상태 변경</button>
                            </form>
                        </div>
                    </td>
                </tr>


            </tbody>
        </table>
        
        <div>
            <a href="/list.do"> 목록 </a>
        </div>

    </div>


    </body>




</html>
